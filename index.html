<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive Design Program | Day #2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="" class="logo">
        <i class="bx bxl-codepen"></i>
        <div class="logo-name"><span>Joshua</span>Program</div>
      </a>
      <ul class="side-menu">
        <li>
          <a href="#"><i class="bx bxs-dashboard"></i> Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-store"></i>Shop</a>
        </li>
        <li class="active">
          <a href="#"><i class="bx bxs-analyse"></i>Analytics</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-card"></i>Tickets</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-group"></i>Users</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-cog"></i>Settings</a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="bx bx-log-out"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="notif">
          <i class="bx bx-bell"></i>
          <span class="count">12</span>
        </a>
        <a href="" class="profile"
          ><img src="img/pexels-andrea-piacquadio-3778680.jpg" alt=""
        /></a>
      </nav>
      <!-- End of Navbar -->

      <!-- Main Content -->
      <main>
        <div class="header">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li><a href="#"> Analytics </a></li>
              /
              <li><a href="#" class="active"> Shop </a></li>
            </ul>
          </div>
          <a href="#" class="report">
            <i class="bx bx-cloud-download"></i>
            <span>Download CSV</span>
          </a>
        </div>

        <!-- Insights -->
        <ul class="insights">
          <li>
            <i class="bx bx-calendar-check"></i>
            <span class="info">
              <h3>1,435</h3>
              <p>Paid Order</p>
            </span>
          </li>
          <li>
            <i class="bx bx-show"></i>
            <span class="info">
              <h3>5,748</h3>
              <p>Site Visit</p>
            </span>
          </li>
          <li>
            <i class="bx bx-line-chart"></i>
            <span class="info">
              <h3>10,762</h3>
              <p>Searches</p>
            </span>
          </li>
          <li>
            <i class="bx bx-dollar-circle"></i>
            <span class="info">
              <h3>$5,236</h3>
              <p>Total Sales</p>
            </span>
          </li>
        </ul>
      </main>
    </div>
    <!-- End of the Main Content -->
    <!-- Script -->
    <script src="./index.js"></script>
  </body>
</html>
